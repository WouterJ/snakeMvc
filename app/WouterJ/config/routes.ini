[home]
    path = /
    to = Welcome::index

[home_direct]
    path = /home
    to = Welcome::index

[hello_form]
    path = /hello
    to = Welcome::sayHelloForm

[hello]
    path = /hello
    to = Welcome::sayHello
    default.name = World
    method = post

[show_page] 
    path = /page/{slug}/{id}
    to = Blog::show
    where.slug = A-Za-z
    where.id = 0-9
